<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Mahasiswa</title>
        <link rel="stylesheet" href="Nomor1.css">
    </head>
    <body>
        <h1>Pendaftaran Mahasiswa Baru</h1>
        <form action="#" method="POST">
            <label for="npm">NPM (Nomor Pokok Mahasiswa) </label>
            <br>
            <input class="npm" type="text" id="npm">
            <br>

            <label for="nama">Nama Lengkap </label>
            <br>
            <input class="nama" type="text" id="nama">
            <br>

            <label for="alamat">Alamat </label>
            <br>
            <input class="alamat" type="text" id="alamat">
            <br>

            <label for="jenis kelamin">Jenis Kelamin</label>
            <br>
            <input class="jenis kelamin" type="radio" id="jenis kelamin" value="laki-laki">Laki-Laki
            <br>
            <input type="radio" id="jenis kelamin" value="perempuan">Perempuan
            <br>

            <label for="prodi">Program Studi</label>
            <br>
            <select class="prodi" id="prodi">
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
            <br>

            <input type="submit" value="Tambah">
        </form>
    </body>
</html>
